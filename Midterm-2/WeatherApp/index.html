<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id ="search">
            <img src="Gps-location-navigation-placeholder-point-1024.webp" style="width: 30px; height: 30px; margin-top: 10px;margin-right: 10px;">
            <input type="text" placeholder="Search for a city" id="searchInput">
            <button id="changeForm"><img src="search-location-concepts-vector.jpg" style="width: 40px; height: 40px; margin-top: 10px;"></button>
        </div>
    </div>
    <div id="loading" style="display: none; color: white;">
        <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>
        <div id="wrapper" style="display: none; padding: 30px; border-radius: 20px;">
            <div class="block1">
                <div class="city" style="display: flex; flex-direction: column; gap: 40px;">
                    <div id="cityText">
                    
                    </div>
                    <div class="weather" style="color: white;">
                        <i class="fas fa-map-marker-alt" style="color: red;"></i>
                        Weather
                    </div>
                </div>
                <div id="cityResult">
                    <img id="dayMainImg1">
                </div>
                <div class="time">
                    <p id="nowTime" style="color: white; padding-right: 4px ;"></p>
                </div>
            </div>
            <div class="block2" style="display: flex; align-items: center; padding: 10px; margin-top: 20px;">
                <div id="dayMain" style="display: flex; flex-direction: column; align-items: center;">
                    <!-- <img id="dayMainImg"> -->
                    <p id="dayMainText"></p>
                    <p id="dayMainName"></p>
                </div>
                <div id="dayMainDesc" style="align-items: center;">
                    <img id="dayMainImg">
                    <p id="windSpeed" style="margin: 0;"></p>
                </div>
                <div id="day1" style="display: flex; flex-direction: column; align-items: center;">
                    <p id="day1Name"></p>
                    <img id="day1Img">
                    <p id="day1Temp"></p>
                  
                </div>
                <div id="day2" style="display: flex; flex-direction: column; align-items: center;">
                    <p id="day2Name"></p>
                    <img id="day2Img">
                    <p id="day2Temp"></p>
                  
                </div>
                <div id="day3" style="display: flex; flex-direction: column; align-items: center;">
                    <p id="day3Name"></p>
                    <img id="day3Img">
                    <p id="day3Temp"></p>
                    
                </div>
                <div id="day4" style="display: flex; flex-direction: column; align-items: center;">
                   
                    <p id="day4Name"></p> <img id="day4Img">
                    <p id="day4Temp"></p>
                    
                </div>

                
                <!-- <div id="day5" style="display: flex; flex-direction: column; align-items: center;">
                <p id="day5Name"></p>
                <img id="day5Img">
                <p id="day5Temp"></p>
                </div> -->

            </div>
        </div>


  

    <script src="script.js"></script>
</body>
</html>
